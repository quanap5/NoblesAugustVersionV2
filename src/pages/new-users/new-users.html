<ion-header>

  <ion-navbar>
    <ion-title>NewUsers</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list-header>
        This is list of new users
      </ion-list-header>
      <ion-list>
      <ion-item *ngFor="let item of mynews">
        <ion-avatar item-left>
          <img [src]= " item.profile.photoURL ">
        </ion-avatar>
        
        <div>{{item.displayName}}</div>
      </ion-item>
    </ion-list>

</ion-content>
